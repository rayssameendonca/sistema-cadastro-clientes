<div class="container-fluid bg-dark text-white py-3">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-2 text-center text-md-start mb-3 mb-md-0">
        <!-- Ícone ou conteúdo aqui se necessário -->
      </div>
      <div class="col-md-8 text-center">
        <h2 class="fw-bold">Lista de Clientes</h2>
      </div>
      <div class="col-md-2 text-center text-md-end">
        <button type="button" class="btn btn-light text-dark" (click)="goToCustomerEdit('newCustomer')">
          Adicionar <i class="bi bi-plus-circle"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <table class="table table-striped table-hover">
    <thead class="bg-dark text-white text-center">
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Data de Nascimento</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.dateOfBirth | date: "dd/MM/yyyy" : 'UTC' }}</td>
        <td>{{customer.email}}</td>
        <td>
          <button class="btn btn-secondary me-1" (click)="goToCustomerEdit(customer.id)"><i class="bi bi-pencil-square"></i></button>
          <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#customerModal" (click)="openModalConfirmDelete(customer.id)"><i class="bi bi-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal Delete -->
<div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Excluir Cliente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Deseja realmente excluir o cliente com o id {{customerIdSelectedToDelete}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
        <button type="button" class="btn btn-danger" (click)="deleteCustomer()" data-bs-dismiss="modal">Sim</button>
      </div>
    </div>
  </div>
</div>
